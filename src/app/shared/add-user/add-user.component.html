<div class="add-block-header">
    <h3>Add User</h3>
        <i mat-button mat-dialog-close><img src="./../../../assets/imges/close.svg"></i>    
</div>
<div class="add-block-content">
    <div class="input-field">
        <label for="email">Name</label>
        <mat-form-field appearance="outline" class="custom-form-field">
            <input matInput placeholder="Enter Name " id="email">
        </mat-form-field>
    </div>
    <div class="input-field">
        <label for="email">Phone Number</label>
        <mat-form-field appearance="outline" class="custom-form-field">
            <input matInput placeholder="Enter Phone Number" id="email">
        </mat-form-field>
    </div>
    <div class="input-field">
        <label for="email">Email</label>
        <mat-form-field appearance="outline" class="custom-form-field">
            <input matInput placeholder="Enter Email Id" id="email">
        </mat-form-field>
    </div>
    <div class="input-field">
        <label for="email">Roles</label>
        <mat-form-field class="custom-form-field custom-select" appearance="outline">
            <mat-select placeholder="Select Role">
                <mat-option value="one" aria-selected="true" >This Week
                </mat-option>
                <mat-option value="two">Next Week</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="input-field">
        <label for="email">Status</label>
        <mat-form-field class="custom-form-field custom-select" appearance="outline">
            <mat-select placeholder="Select Status">
                <mat-option value="one" aria-selected="true">This Week
                </mat-option>
                <mat-option value="two">Next Week</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="btn-wrappers">
        <button mat-flat-button color="primary" class="btn primary-btn bg-btn" title="Sign In" mat-button mat-dialog-close>Add User</button>

    </div>
</div>
